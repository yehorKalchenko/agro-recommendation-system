name: "Cercospora leaf spot (церкоспороз буряка)"
crops_supported:
  - beet
stage_window:
  - vegetative
  - root_development

symptoms:
  - круглі плями з сірим центром
  - пурпурно-коричневий край плями
  - некроз тканини
  - дрібні чорні точки у центрі
  - всихання листя
  - зниження цукристості

visual_patterns:
  - circular_gray_spots
  - purple_brown_border
  - necrotic_tissue
  - black_dots_center

actions:
  diagnostics:
    - оглянути листя на наявність круглих плям
    - перевірити сірий центр з темним краєм
    - оцінити ступінь ураження посіву

  agronomy:
    - видалити уражене листя
    - забезпечити хорошу циркуляцію повітря
    - збалансоване живлення
    - сівозміна 3-4 роки
    - знищення рослинних решток
    - використання стійких сортів

  chemical:
    - триазоли (тебуконазол, дифеноконазол)
    - стробілурини (азоксистробін)
    - мідьвмісні препарати

  bio:
    - bacillus subtilis
    - використання толерантних сортів
    - біофунгіциди на основі Trichoderma
