name: "Powdery mildew (борошниста роса буряка)"
crops_supported:
  - beet
  - cucumber
  - pepper
stage_window:
  - vegetative
  - root_development
  - maturity

symptoms:
  - білий порошкоподібний наліт на листках
  - наліт на старому листі
  - пожовтіння листків
  - всихання листя
  - зниження врожайності
  - погіршення якості коренеплодів

visual_patterns:
  - white_powdery_coating
  - leaf_yellowing
  - older_leaf_infection
  - leaf_desiccation

actions:
  diagnostics:
    - перевірити наявність білого налету
    - оглянути старе листя в першу чергу
    - оцінити умови вологості

  agronomy:
    - видалити сильно уражене листя
    - покращити вентиляцію
    - збалансоване живлення (не перегодовувати азотом)
    - збільшити відстань між рядами
    - сівозміна

  chemical:
    - сірковмісні препарати
    - триазоли (тебуконазол)
    - стробілурини для профілактики

  bio:
    - bacillus spp. для біоконтролю
    - ampelomyces quisqualis
    - молочна сироватка для профілактики
