name: "Rhizoctonia rot (різоктоніозна гниль буряка)"
crops_supported:
  - beet
  - potato
stage_window:
  - seedling
  - vegetative
  - root_development

symptoms:
  - чорна ножка у сходів
  - гниття кореневої шийки
  - темні западинні плями на коренеплоді
  - білий або коричневий міцелій
  - в'янення рослини
  - загибель сходів

visual_patterns:
  - black_leg_seedlings
  - crown_rot
  - sunken_root_lesions
  - white_brown_mycelium

actions:
  diagnostics:
    - оглянути кореневу шийку на гниття
    - перевірити сходи на чорну ножку
    - оцінити умови ґрунту

  agronomy:
    - поліпшити дренаж ґрунту
    - уникати надмірного зволоження
    - сівозміна мінімум 3 роки
    - оптимальна глибина посіву
    - видалити заражені рослини
    - покращення структури ґрунту

  chemical:
    - протруєння насіння тирамом
    - обробка ґрунту пенцикуроном
    - азоксистробін для профілактики

  bio:
    - trichoderma для захисту кореневої зони
    - bacillus subtilis
    - мікоризні препарати
    - органічні добрива для покращення ґрунту
