name: "Beet rust (іржа буряка)"
crops_supported:
  - beet
stage_window:
  - vegetative
  - root_development

symptoms:
  - рудо-коричневі пустули на листках
  - пустули на нижній стороні листка
  - пожовтіння листя навколо пустул
  - опадання листя
  - зниження врожайності
  - передчасне всихання

visual_patterns:
  - rusty_brown_pustules
  - underside_pustules
  - yellow_halo
  - premature_drying

actions:
  diagnostics:
    - оглянути нижню сторону листків
    - перевірити наявність рудо-коричневих пустул
    - оцінити ступінь ураження посіву

  agronomy:
    - видалити уражене листя
    - знищити рослинні рештки після збирання
    - сівозміна
    - уникати надмірного азотного живлення
    - збалансоване живлення калієм
    - використання стійких сортів

  chemical:
    - триазоли (тебуконазол, пропіконазол)
    - стробілурини (піраклостробін)
    - комбіновані фунгіциди

  bio:
    - bacillus spp. для профілактики
    - використання резистентних сортів
    - біостимулятори для підвищення стійкості
