name: "Black rot (чорна гниль капусти)"
crops_supported:
  - cabbage
stage_window:
  - seedling
  - vegetative
  - heading

symptoms:
  - V-подібні жовті плями на краях листків
  - почорніння жилок листка
  - некротичні плями
  - в'янення листя
  - гниття кочана
  - неприємний запах

visual_patterns:
  - v_shaped_yellow_lesions
  - blackened_veins
  - necrotic_spots
  - head_rot

actions:
  diagnostics:
    - перевірити наявність V-подібних плям
    - оглянути жилки на почорніння
    - оцінити стан кочана

  agronomy:
    - видалити заражені рослини
    - використовувати здорове насіння
    - сівозміна 2-3 роки
    - контроль комах-переносників
    - уникати механічних пошкоджень
    - знищення рослинних решток

  chemical:
    - мідьвмісні препарати для профілактики
    - обробка насіння гарячою водою (50°C, 30 хв)
    - дезінфекція інструментів

  bio:
    - bacillus subtilis для захисту
    - використання стійких сортів
