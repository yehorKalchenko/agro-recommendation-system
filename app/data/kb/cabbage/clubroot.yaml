name: "Clubroot (кила капусти)"
crops_supported:
  - cabbage
stage_window:
  - seedling
  - vegetative
  - heading

symptoms:
  - в'янення рослини у спеку
  - пурпурове забарвлення листків
  - затримка росту
  - деформовані здуті корені
  - булавоподібні вирости на коренях
  - передчасне дозрівання

visual_patterns:
  - plant_wilting
  - purple_leaves
  - stunted_growth
  - swollen_roots
  - root_galls

actions:
  diagnostics:
    - викопати рослину та оглянути корені
    - перевірити наявність здутих виростів
    - оцінити стан кореневої системи
    - тестування pH ґрунту

  agronomy:
    - підвищити pH ґрунту до 7.2 вапнуванням
    - сівозміна мінімум 7 років
    - видалити та знищити заражені рослини
    - дезінфекція інструментів та взуття
    - покращення дренажу
    - використання стійких сортів

  chemical:
    - флудіоксоніл для обробки ґрунту
    - цимоксаніл + фамоксадон
    - вапнування для підвищення pH

  bio:
    - trichoderma для захисту кореневої системи
    - використання стійких гібридів
    - компост для покращення структури ґрунту
