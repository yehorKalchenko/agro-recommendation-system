name: "Downy mildew (несправжня борошниста роса капусти)"
crops_supported:
  - cabbage
  - cucumber
stage_window:
  - seedling
  - vegetative
  - heading

symptoms:
  - жовті плями на верхній стороні листка
  - сірувато-білий наліт знизу листка
  - кутасті плями обмежені жилками
  - некроз тканини
  - опадання листя
  - деформація листків

visual_patterns:
  - yellow_upper_spots
  - gray_white_underside
  - angular_lesions
  - leaf_necrosis

actions:
  diagnostics:
    - оглянути нижню сторону листків на наліт
    - перевірити наявність жовтих плям зверху
    - оцінити вологість у посівах

  agronomy:
    - зменшити вологість
    - покращити циркуляцію повітря
    - уникати дощування листя
    - видалити уражене листя
    - збільшити відстань між рослинами
    - ранкове зрошення

  chemical:
    - металаксил-М + манкоцеб
    - фосетил-алюміній
    - мідьвмісні препарати

  bio:
    - bacillus amyloliquefaciens
    - trichoderma для профілактики
    - мікробні фунгіциди
