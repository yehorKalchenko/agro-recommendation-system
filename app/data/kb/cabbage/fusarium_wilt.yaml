name: "Fusarium wilt (фузаріозне в'янення капусти)"
crops_supported:
  - cabbage
  - tomato
stage_window:
  - vegetative
  - heading

symptoms:
  - одностороннє пожовтіння листків
  - в'янення нижнього листя
  - почорніння судинної системи стебла
  - затримка росту
  - деформація кочана
  - коричневе забарвлення судин

visual_patterns:
  - one_sided_yellowing
  - lower_leaf_wilting
  - vascular_browning
  - stunted_growth

actions:
  diagnostics:
    - зробити поперечний зріз стебла
    - перевірити забарвлення судин
    - оцінити симетричність ураження
    - тестування ґрунту на патоген

  agronomy:
    - використовувати стійкі сорти
    - сівозміна 4-5 років
    - видалити заражені рослини
    - уникати пошкодження кореневої системи
    - оптимальне живлення без надлишку азоту
    - контроль температури ґрунту

  chemical:
    - фунгіциди на основі беномілу (обмежено)
    - протруєння насіння тирамом
    - соляризація ґрунту в теплицях

  bio:
    - trichoderma harzianum для ґрунту
    - bacillus spp. для біоконтролю
    - використання стійких гібридів F1
    - покращення здоров'я ґрунту компостом
