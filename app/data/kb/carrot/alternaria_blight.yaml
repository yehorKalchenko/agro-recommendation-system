name: "Alternaria leaf blight (альтернаріоз моркви)"
crops_supported:
  - carrot
stage_window:
  - vegetative
  - root_development

symptoms:
  - темно-коричневі плями на листках
  - плями з жовтим ореолом
  - почорніння і всихання листя
  - ураження черешків
  - зниження врожайності
  - концентричні кільця на плямах

visual_patterns:
  - dark_brown_spots
  - yellow_halo
  - leaf_blackening
  - concentric_rings

actions:
  diagnostics:
    - оглянути листя на наявність темних плям
    - перевірити наявність концентричних кілець
    - оцінити ступінь ураження посіву

  agronomy:
    - видалити уражене листя
    - сівозміна 2-3 роки
    - знищення рослинних решток
    - збалансоване живлення
    - уникати загущення посівів
    - контроль бур'янів

  chemical:
    - азоксистробін для профілактики
    - хлороталоніл при перших ознаках
    - манкоцеб (згідно регуляцій)

  bio:
    - bacillus subtilis
    - trichoderma для захисту
    - використання здорового насіння
