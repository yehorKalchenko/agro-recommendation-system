name: "Bacterial soft rot (бактеріальна м'яка гниль моркви)"
crops_supported:
  - carrot
  - potato
  - cabbage
stage_window:
  - root_development
  - maturity
  - storage

symptoms:
  - м'яке водянисте гниття коренеплоду
  - неприємний запах
  - зміна кольору тканини
  - слизова консистенція
  - швидке прогресування
  - ураження при зберіганні

visual_patterns:
  - soft_watery_rot
  - tissue_discoloration
  - slimy_texture
  - rapid_decay

actions:
  diagnostics:
    - оглянути коренеплоди на м'якість
    - перевірити наявність неприємного запаху
    - оцінити умови зберігання
    - перевірити механічні пошкодження

  agronomy:
    - уникати механічних пошкоджень при збиранні
    - швидке охолодження після збирання
    - оптимальна температура зберігання (0-2°C)
    - контроль вологості при зберіганні
    - видалити пошкоджені коренеплоди
    - сівозміна

  chemical:
    - мідьвмісні препарати для профілактики
    - дезінфекція сховищ
    - обробка насіння

  bio:
    - використання здорового посадкового матеріалу
    - покращення умов зберігання
    - обережне поводження при збиранні
