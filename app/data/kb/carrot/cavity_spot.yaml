name: "Cavity spot (порожнинна плямистість моркви)"
crops_supported:
  - carrot
stage_window:
  - root_development
  - maturity

symptoms:
  - западинні плями на коренеплоді
  - еліптичні порожнини на поверхні
  - плями з темним краєм
  - ураження під час зберігання
  - знижена товарність
  - вторинне інфікування

visual_patterns:
  - sunken_root_lesions
  - elliptical_cavities
  - dark_bordered_pits
  - root_damage

actions:
  diagnostics:
    - оглянути коренеплоди на наявність западин
    - перевірити глибину ураження
    - оцінити умови ґрунту

  agronomy:
    - забезпечити оптимальний pH ґрунту (6.0-6.8)
    - поліпшити дренаж
    - уникати надлишкового зволоження
    - збалансоване живлення кальцієм
    - сівозміна 4-5 років
    - уникати ущільнення ґрунту

  chemical:
    - фосфорорганічні фунгіциди для ґрунту
    - прохлораз для обробки насіння
    - внесення вапна для корекції pH

  bio:
    - trichoderma для захисту кореневої зони
    - мікоризні гриби для покращення живлення
    - органічні добрива для структури ґрунту
