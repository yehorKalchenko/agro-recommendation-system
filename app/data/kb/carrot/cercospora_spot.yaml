name: "Cercospora leaf spot (церкоспороз моркви)"
crops_supported:
  - carrot
stage_window:
  - vegetative
  - root_development

symptoms:
  - дрібні світло-коричневі плями на листках
  - плями з темним краєм
  - пожовтіння та всихання листя
  - ураження старого листя
  - некроз тканини
  - опадання листя

visual_patterns:
  - small_light_brown_spots
  - dark_bordered_lesions
  - leaf_yellowing
  - leaf_necrosis

actions:
  diagnostics:
    - оглянути старе листя на наявність плям
    - перевірити наявність темних країв
    - оцінити вологість у посівах

  agronomy:
    - покращити циркуляцію повітря
    - зменшити вологість
    - видалити уражене листя
    - сівозміна мінімум 2 роки
    - ранкове зрошення
    - контроль густоти посіву

  chemical:
    - азоксистробін + дифеноконазол
    - хлороталоніл для профілактики
    - мідьвмісні препарати

  bio:
    - bacillus amyloliquefaciens
    - мікробні фунгіциди
    - використання стійких сортів
