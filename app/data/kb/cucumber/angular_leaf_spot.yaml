name: "Angular leaf spot (кутаста плямистість огірка)"
crops_supported:
  - cucumber
stage_window:
  - vegetative
  - flowering
  - fruiting

symptoms:
  - кутасті плями обмежені жилками
  - плями світло-коричневі або жовті
  - білий бактеріальний ексудат
  - некроз тканини
  - дірки в листках
  - плями на плодах

visual_patterns:
  - angular_lesions
  - vein_limited_spots
  - white_bacterial_ooze
  - leaf_holes

actions:
  diagnostics:
    - оглянути листя на кутасті плями
    - перевірити наявність білого ексудату
    - оцінити вологість у посівах

  agronomy:
    - використання здорового насіння
    - уникати роботи з вологими рослинами
    - покращити вентиляцію
    - видалити уражене листя
    - сівозміна 2 роки
    - контроль вологості

  chemical:
    - мідьвмісні препарати
    - обробка насіння гарячою водою
    - препарати стрептоміцину (обмежено)

  bio:
    - bacillus subtilis для профілактики
    - використання стійких сортів
    - обробка насіння біопрепаратами
