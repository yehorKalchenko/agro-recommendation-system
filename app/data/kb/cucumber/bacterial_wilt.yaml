name: "Bacterial wilt (бактеріальне в'янення огірка)"
crops_supported:
  - cucumber
stage_window:
  - vegetative
  - flowering
  - fruiting

symptoms:
  - раптове в'янення окремих пагонів
  - в'янення всієї рослини
  - білий липкий ексудат при зрізі
  - почорніння судин
  - загибель рослини
  - швидке прогресування

visual_patterns:
  - sudden_shoot_wilting
  - whole_plant_wilting
  - white_sticky_ooze
  - vascular_discoloration

actions:
  diagnostics:
    - зробити зріз стебла та перевірити ексудат
    - тест "липкої нитки" (ексудат тягнеться)
    - оцінити швидкість прогресування
    - перевірити наявність огіркових жуків

  agronomy:
    - контроль огіркових жуків (переносників!)
    - видалити заражені рослини
    - використання стійких сортів
    - покривні культури проти жуків
    - мульчування світловідбиваючою плівкою
    - ранні строки висадки

  chemical:
    - інсектициди проти жуків-переносників
    - немає ефективних бактерицидів

  bio:
    - використання резистентних гібридів (найефективніше!)
    - контроль комах-переносників
    - видалення бур'янів-хазяїв
