name: "Fusarium wilt (фузаріозне в'янення огірка)"
crops_supported:
  - cucumber
stage_window:
  - vegetative
  - flowering
  - fruiting

symptoms:
  - в'янення нижніх листків
  - одностороннє пожовтіння листя
  - почорніння судин стебла
  - затримка росту
  - гниль кореневої шийки
  - загибель рослини

visual_patterns:
  - lower_leaf_wilting
  - one_sided_yellowing
  - stem_vascular_browning
  - crown_rot

actions:
  diagnostics:
    - зробити поздовжній зріз стебла
    - перевірити забарвлення судин
    - оглянути кореневу шийку
    - тестування ґрунту

  agronomy:
    - використовувати стійкі сорти/гібриди
    - щеплення на стійкі підщепи
    - сівозміна 3-4 роки
    - соляризація ґрунту в теплицях
    - оптимальна температура ґрунту
    - видалити заражені рослини

  chemical:
    - фунгіциди на основі беномілу (обмежено)
    - протруєння насіння
    - обробка ґрунту в теплицях

  bio:
    - trichoderma для захисту кореневої зони
    - використання резистентних гібридів
    - щеплення на стійкі підщепи
    - мікоризні препарати
