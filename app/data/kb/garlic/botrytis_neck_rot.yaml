name: "Botrytis neck rot (сіра гниль шийки часнику)"
crops_supported:
  - garlic
  - onion
stage_window:
  - maturity
  - storage

symptoms:
  - розм'якшення шийки цибулини
  - сіра пліснява на шийці
  - водяниста гниль
  - розповсюдження гнилі на зубки
  - втрата при зберіганні
  - мікотоксини

visual_patterns:
  - neck_softening
  - gray_mold
  - watery_rot
  - clove_decay

actions:
  diagnostics:
    - оглянути шийку на м'якість
    - перевірити наявність сірої пліснями
    - оцінити умови зберігання
    - перевірити дозрівання при збиранні

  agronomy:
    - забезпечити повне дозрівання
    - ретельне сушіння після збирання (35-40°C)
    - оптимальна вологість зберігання (65-70%)
    - хороша вентиляція сховища
    - видалити недозрілі цибулини
    - уникати пошкоджень шийки

  chemical:
    - фунгіциди перед зберіганням (обмежено)
    - дезінфекція сховищ
    - обробка на стадії дозрівання

  bio:
    - правильне сушіння (найважливіше!)
    - використання стійких сортів
    - оптимальні умови зберігання
