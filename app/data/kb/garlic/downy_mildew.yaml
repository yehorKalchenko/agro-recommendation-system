name: "Downy mildew (несправжня борошниста роса часнику)"
crops_supported:
  - garlic
  - onion
stage_window:
  - vegetative
  - bulbing

symptoms:
  - блідо-зелені або жовті плями на листках
  - сірувато-фіолетовий наліт знизу листка
  - деформація та скручування листя
  - некроз тканини
  - зниження врожайності
  - дрібні цибулини

visual_patterns:
  - pale_green_yellow_spots
  - gray_purple_underside
  - leaf_distortion
  - tissue_necrosis

actions:
  diagnostics:
    - оглянути нижню сторону листків на наліт
    - перевірити наявність плям на верхній стороні
    - оцінити вологість у посівах

  agronomy:
    - покращити циркуляцію повітря
    - зменшити вологість
    - видалити уражене листя
    - оптимальна густота посадки
    - сівозміна
    - знищення рослинних решток

  chemical:
    - металаксил-М + манкоцеб
    - мідьвмісні препарати
    - фосетил-алюміній

  bio:
    - bacillus spp. для профілактики
    - використання здорового посадкового матеріалу
    - покращення дренажу
