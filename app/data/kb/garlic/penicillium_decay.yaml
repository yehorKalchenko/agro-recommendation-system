name: "Penicillium decay (пеніцильозна гниль часнику)"
crops_supported:
  - garlic
  - onion
stage_window:
  - storage

symptoms:
  - зелена або синьо-зелена пліснява
  - водяниста гниль зубків
  - розм'якшення зубків
  - неприємний запах
  - швидке прогресування
  - втрата всієї головки

visual_patterns:
  - green_blue_mold
  - watery_clove_rot
  - clove_softening
  - rapid_spread

actions:
  diagnostics:
    - оглянути зубки на зелену пліснява
    - перевірити м'якість зубків
    - оцінити температуру та вологість зберігання
    - перевірити наявність пошкоджень

  agronomy:
    - уникати механічних пошкоджень при збиранні
    - ретельне сушіння (критично важливо!)
    - оптимальна температура зберігання (0-2°C)
    - контроль вологості (65-70%)
    - хороша вентиляція
    - регулярна інспекція

  chemical:
    - дезінфекція сховищ перед закладанням
    - фунгіциди для обробки приміщень
    - обробка пошкоджених місць (обмежено)

  bio:
    - правильне сушіння та зберігання
    - обережне поводження при збиранні
    - видалення пошкоджених головок
    - озеленення для профілактики
