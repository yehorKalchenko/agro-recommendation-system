    - "перевірити шийку на м'якість після збору"
    - "оглянути на наявність сірого нальоту"
  agronomy:
    - "добре просушити цибулю перед зберіганням"
    - "зберігання при низькій вологості"
    - "не пошкоджувати шийку при збиранні"
  chemical:
    - "обробка фунгіцидами перед зберіганням (за регуляціями)"
  bio:
    - "гарна вентиляція та сухі умови зберігання"
