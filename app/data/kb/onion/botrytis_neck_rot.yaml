  - "м'яке гниття біля шийки цибулини"
  - "сірий борошнистий наліт"
  - "водянисті ділянки на луски"
visual_patterns:
  - "gray mold near neck"
  - "м'яка тканина біля шийки"
  - "water-soaked areas"
actions:
