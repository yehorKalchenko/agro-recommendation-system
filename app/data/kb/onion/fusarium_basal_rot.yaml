name: "Fusarium basal rot (фузаріозна гниль донця цибулі)"
crops_supported:
  - onion
  - garlic
stage_window:
  - bulbing
  - maturity
  - storage

symptoms:
  - пожовтіння та всихання листків від верхівки
  - коричнева гниль донця
  - білий або рожевий міцелій на донці
  - м'яка гниль цибулини
  - гниття коренів
  - втрата при зберіганні

visual_patterns:
  - leaf_yellowing_from_tip
  - brown_basal_rot
  - white_pink_mycelium
  - root_decay

actions:
  diagnostics:
    - оглянути донце цибулин на гниль
    - перевірити колір міцелію
    - оцінити стан кореневої системи
    - перевірити умови зберігання

  agronomy:
    - використання здорового посадкового матеріалу
    - сівозміна 3-4 роки
    - оптимальна глибина посадки
    - уникати пошкоджень при збиранні
    - швидке сушіння після збирання
    - оптимальні умови зберігання

  chemical:
    - протруєння цибулин перед посадкою
    - фунгіциди на основі беномілу
    - обробка ґрунту в теплицях

  bio:
    - trichoderma для захисту
    - використання стійких сортів
    - покращення умов зберігання
    - обережне поводження при збиранні
