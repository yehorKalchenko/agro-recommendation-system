name: Purple blotch (пурпурова плямистість)
crops_supported: [onion]
stage_window: ["vegetative", "bulbing"]
symptoms:
  - "пурпурові або коричневі плями на листі"
  - "плями з білою серединою та концентричними кільцями"
  - "ураження може переходити на цибулини"
visual_patterns:
  - "purple-brown spots with white centers"
  - "концентричні кільця на плямах"
  - "lesion spots on leaves"
actions:
  diagnostics:
    - "перевірити наявність характерних кілець на плямах"
    - "оцінити ступінь ураження листя"
  agronomy:
    - "сівозміна (не менше 3 років)"
    - "видалення рослинних решток"
    - "зменшення вологості"
  chemical:
    - "системні фунгіциди (манкоцеб, хлороталоніл за регуляціями)"
  bio:
    - "trichoderma як профілактика"
