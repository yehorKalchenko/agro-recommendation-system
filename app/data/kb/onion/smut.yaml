name: "Onion smut (сажка цибулі)"
crops_supported:
  - onion
stage_window:
  - seedling
  - early_vegetative

symptoms:
  - темні смуги та плями на листках сходів
  - деформація листків
  - здуття тканини
  - чорні спори всередині здуттів
  - затримка росту
  - загибель сходів

visual_patterns:
  - dark_streaks_seedlings
  - leaf_distortion
  - tissue_swelling
  - black_spore_masses

actions:
  diagnostics:
    - оглянути сходи на темні смуги
    - перевірити наявність здуттів
    - оцінити рівномірність появи сходів

  agronomy:
    - використання здорового насіння
    - сівозміна мінімум 5-7 років
    - видалити заражені рослини
    - уникати холодного ґрунту при посіві
    - оптимальні строки сівби
    - дезінфекція обладнання

  chemical:
    - протруєння насіння тирамом
    - обробка насіння гарячою водою
    - фунгіциди для обробки ґрунту

  bio:
    - використання стійких сортів
    - термічна обробка насіння
    - покращення прогрівання ґрунту
