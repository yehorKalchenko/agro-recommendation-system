name: "White rot (біла гниль цибулі)"
crops_supported:
  - onion
  - garlic
stage_window:
  - vegetative
  - bulbing
  - maturity

symptoms:
  - пожовтіння та в'янення листків
  - білий пухнастий міцелій на цибулині
  - чорні склероції на цибулині
  - гниття донця цибулини
  - загибель рослини
  - ураження при зберіганні

visual_patterns:
  - leaf_yellowing_wilting
  - white_fluffy_mycelium
  - black_sclerotia
  - basal_rot

actions:
  diagnostics:
    - оглянути донце цибулин на білий міцелій
    - перевірити наявність чорних склероцій
    - оцінити прогресування хвороби

  agronomy:
    - сівозміна мінімум 7-10 років (критично важливо!)
    - видалити заражені рослини та ґрунт навколо
    - уникати надлишкового азоту
    - поліпшити дренаж
    - збирання при дозріванні
    - ретельне сушіння

  chemical:
    - обробка ґрунту фунгіцидами (обмежена ефективність)
    - протруєння насіння
    - препарати на основі тебуконазолу

  bio:
    - trichoderma для пригнічення патогену
    - довготривала сівозміна (найефективніше)
    - уникати зараженого ґрунту та обладнання
