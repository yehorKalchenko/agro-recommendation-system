name: "Anthracnose (антракноз перцю)"
crops_supported:
  - pepper
  - tomato
stage_window:
  - flowering
  - fruiting

symptoms:
  - круглі западинні плями на плодах
  - концентричні кільця на плямах
  - плями стають чорними при дозріванні
  - гниття плодів
  - плями на листках і стеблах

visual_patterns:
  - sunken_circular_lesions
  - concentric_rings
  - black_fruit_spots
  - fruit_rot

actions:
  diagnostics:
    - оглянути плоди на наявність западинних плям
    - перевірити наявність концентричних кілець
    - оцінити ступінь ураження плодів

  agronomy:
    - видалити заражені плоди
    - мульчування для зменшення бризок ґрунту
    - краплинне зрошення замість дощування
    - сівозміна мінімум 2 роки
    - збирати тільки сухі плоди

  chemical:
    - фунгіциди на основі азоксистробіну
    - препарати меді для профілактики
    - хлороталоніл (згідно регуляцій)

  bio:
    - trichoderma для захисту ґрунту
    - bacillus spp. для біоконтролю
