name: "Bacterial spot (бактеріальна плямистість перцю)"
crops_supported:
  - pepper
stage_window:
  - seedling
  - vegetative
  - flowering
  - fruiting

symptoms:
  - темні водянисті плями на листках
  - плями з жовтим ореолом
  - деформація листків
  - плями на плодах
  - опадання листя
  - зниження врожайності

visual_patterns:
  - dark_water_soaked_spots
  - yellow_halo_lesions
  - fruit_lesions
  - leaf_drop

actions:
  diagnostics:
    - перевірити наявність водянистих плям з жовтим ореолом
    - оглянути плоди на наявність пробкових плям
    - перевірити умови вологості

  agronomy:
    - видалити уражені рослини
    - забезпечити хорошу циркуляцію повітря
    - уникати зрошення дощуванням
    - не працювати з вологими рослинами
    - сівозміна (не менше 2 років)

  chemical:
    - мідьвмісні препарати при перших ознаках
    - препарати на основі стрептоміцину (згідно регуляцій)
    - обробка насіння перед посівом

  bio:
    - bacillus subtilis для профілактики
    - pseudomonas fluorescens як біоконтроль
