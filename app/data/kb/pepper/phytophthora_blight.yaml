name: "Phytophthora blight (фітофтороз перцю)"
crops_supported:
  - pepper
  - tomato
  - potato
stage_window:
  - vegetative
  - flowering
  - fruiting

symptoms:
  - в'янення рослини
  - темні водянисті плями на стеблі біля ґрунту
  - білий міцелій на ураженнях
  - гниття коренів та кореневої шийки
  - раптова загибель рослини
  - плями на плодах

visual_patterns:
  - stem_wilting
  - dark_water_soaked_lesions
  - white_mycelium
  - root_rot
  - crown_rot

actions:
  diagnostics:
    - перевірити стан кореневої шийки
    - оглянути стебло біля ґрунту на наявність темних плям
    - оцінити загальний стан рослини

  agronomy:
    - видалити та знищити заражені рослини
    - поліпшити дренаж ґрунту
    - уникати застою води
    - підняті гряди для кращого дренажу
    - мульчування пластиковою плівкою
    - сівозміна мінімум 3 роки

  chemical:
    - металаксил + манкоцеб для профілактики
    - мефеноксам для обробки ґрунту
    - фосетил-алюміній (системний)

  bio:
    - trichoderma для захисту кореневої системи
    - bacillus subtilis для профілактики
    - покращення структури ґрунту компостом
