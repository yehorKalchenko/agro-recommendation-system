name: "Powdery mildew (борошниста роса перцю)"
crops_supported:
  - pepper
  - tomato
  - cucumber
stage_window:
  - vegetative
  - flowering
  - fruiting

symptoms:
  - білий порошкоподібний наліт на листках
  - наліт на верхній стороні листка
  - пожовтіння листків
  - скручування листків
  - затримка росту
  - зниження врожайності

visual_patterns:
  - white_powdery_coating
  - leaf_yellowing
  - leaf_curling
  - stunted_growth

actions:
  diagnostics:
    - перевірити наявність білого налету
    - оглянути верхню сторону листків
    - оцінити ступінь покриття налетом

  agronomy:
    - видалити сильно уражене листя
    - забезпечити хорошу вентиляцію
    - зменшити вологість у теплиці
    - уникати надмірного азотного живлення
    - підтримувати оптимальну відстань між рослинами

  chemical:
    - сірковмісні препарати
    - фунгіциди групи триазолів
    - бікарбонат калію для профілактики

  bio:
    - ampelomyces quisqualis (гіперпаразит)
    - молочна сироватка (1:10) для профілактики
    - bacillus subtilis
