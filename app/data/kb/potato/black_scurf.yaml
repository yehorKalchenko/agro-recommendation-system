name: "Black scurf (ризоктоніоз картоплі)"
crops_supported:
  - potato
stage_window:
  - emergence
  - vegetative
  - tuber_formation

symptoms:
  - чорні склероції на бульбах
  - затримка сходів
  - викривлення стебел
  - повітряні бульбочки на стеблі
  - некроз столонів
  - зниження врожайності

visual_patterns:
  - black_sclerotia_tubers
  - delayed_emergence
  - stem_distortion
  - aerial_tubers

actions:
  diagnostics:
    - оглянути бульби на чорні склероції
    - перевірити сходи на рівномірність
    - оцінити стан столонів

  agronomy:
    - використання здорового насіннєвого матеріалу
    - прогрівання бульб перед садінням
    - неглибока садка в прогрітий ґрунт
    - сівозміна 3-4 роки
    - знищення рослинних решток
    - оптимальна густота садки

  chemical:
    - протруєння бульб флудіоксонілом
    - обробка пенцикуроном
    - азоксистробін для профілактики

  bio:
    - trichoderma для обробки бульб
    - bacillus subtilis
    - покращення структури ґрунту
