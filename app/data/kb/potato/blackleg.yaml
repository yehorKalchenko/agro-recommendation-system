name: "Blackleg (чорна ножка картоплі)"
crops_supported:
  - potato
stage_window:
  - emergence
  - vegetative
  - flowering

symptoms:
  - почорніння нижньої частини стебла
  - м'яка гниль стебла
  - пожовтіння та скручування верхніх листків
  - в'янення рослини
  - гниття материнської бульби
  - неприємний запах

visual_patterns:
  - black_stem_base
  - soft_stem_rot
  - upper_leaf_yellowing
  - plant_wilting

actions:
  diagnostics:
    - оглянути основу стебла на почорніння
    - перевірити наявність м'якої гнилі
    - оцінити стан материнської бульби
    - перевірити запах

  agronomy:
    - використання здорового насіння
    - відбраковка хворих бульб перед садкою
    - видалити заражені рослини
    - поліпшити дренаж
    - уникати надмірного зволоження
    - сівозміна

  chemical:
    - протруєння бульб перед садкою
    - дезінфекція сховищ
    - мідьвмісні препарати (обмежено)

  bio:
    - ретельна сортування насіння
    - озеленення бульб
    - покращення умов зберігання
    - уникати пошкоджень при збиранні
