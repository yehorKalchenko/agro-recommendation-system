name: "Common scab (звичайна парша картоплі)"
crops_supported:
  - potato
stage_window:
  - tuber_initiation
  - tuber_growth

symptoms:
  - пробкові плями на шкірці бульб
  - шорсткі виразки на поверхні
  - поглиблені або піднесені виразки
  - знижена товарність
  - не впливає на лежкість
  - поверхневе ураження

visual_patterns:
  - corky_lesions
  - rough_surface
  - raised_sunken_lesions
  - superficial_damage

actions:
  diagnostics:
    - оглянути бульби після збирання
    - оцінити глибину та розмір виразок
    - тестування pH ґрунту

  agronomy:
    - підтримувати pH ґрунту 5.0-5.5
    - рівномірне зволоження під час бульбоутворення
    - сівозміна із сидератами
    - уникати свіжої органіки
    - використання стійких сортів
    - контроль зрошення

  chemical:
    - підкислення ґрунту сіркою
    - протруєння насіння (обмежена ефективність)
    - корекція pH перед садкою

  bio:
    - сидерати для покращення ґрунту
    - органічні добрива (добре перепрілі)
    - мікробні препарати
    - використання толерантних сортів
