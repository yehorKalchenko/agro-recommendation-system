name: Late blight (фітофтороз картоплі)
crops_supported: [potato]
stage_window: ["vegetative", "flowering", "tuber_development"]
symptoms:
  - "темні водянисті плями на листі та стеблах"
  - "швидке почорніння рослини у вологу погоду"
  - "білий пухнастий наліт знизу листка"
  - "гниття бульб з коричневими плямами"
visual_patterns:
  - "water-soaked lesions"
  - "білий міцелій з нижньої сторони листка"
  - "rapid blackening of foliage"
actions:
  diagnostics:
    - "перевірити наявність білого нальоту після дощу"
    - "оглянути бульби на наявність коричневих плям"
  agronomy:
    - "видалити уражені рештки"
    - "високе підгортання для захисту бульб"
    - "уникати надмірного зрошення"
  chemical:
    - "мідьвмісні фунгіциди або системні препарати (узгодити з регуляціями)"
  bio:
    - "bacillus amyloliquefaciens як біоконтроль"
