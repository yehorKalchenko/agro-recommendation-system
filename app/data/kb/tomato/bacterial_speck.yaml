name: "Bacterial speck (бактеріальна крапчастість томатів)"
crops_supported:
  - tomato
stage_window:
  - seedling
  - vegetative
  - flowering
  - fruiting

symptoms:
  - дрібні чорні плями на листках
  - жовтий ореол навколо плям
  - плями на стеблах
  - дрібні чорні крапки на плодах
  - деформація листків
  - зниження товарності

visual_patterns:
  - small_black_spots
  - yellow_halo
  - stem_lesions
  - fruit_specks

actions:
  diagnostics:
    - оглянути листя та плоди на чорні крапки
    - перевірити наявність жовтого ореолу
    - оцінити умови вологості

  agronomy:
    - використання здорового насіння
    - уникати роботи з вологими рослинами
    - покращити вентиляцію
    - зменшити вологість
    - видалити заражені рослини
    - сівозміна

  chemical:
    - мідьвмісні препарати
    - обробка насіння гарячою водою
    - препарати стрептоміцину (обмежено)

  bio:
    - bacillus subtilis для профілактики
    - використання стійких сортів
    - обробка насіння біопрепаратами
