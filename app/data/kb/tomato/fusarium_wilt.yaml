name: "Fusarium wilt (фузаріозне в'янення томатів)"
crops_supported:
  - tomato
  - cabbage
stage_window:
  - vegetative
  - flowering
  - fruiting

symptoms:
  - в'янення нижніх листків
  - одностороннє пожовтіння листя
  - почорніння судин у стеблі
  - затримка росту
  - некроз судин при зрізі
  - загибель рослини

visual_patterns:
  - lower_leaf_wilting
  - one_sided_yellowing
  - vascular_browning
  - stunted_growth

actions:
  diagnostics:
    - зробити поперечний зріз стебла
    - перевірити забарвлення судин
    - оцінити температуру ґрунту
    - тестування ґрунту на патоген

  agronomy:
    - використовувати стійкі сорти (F1)
    - сівозміна мінімум 4 роки
    - соляризація ґрунту
    - оптимальна температура ґрунту
    - уникати пошкоджень кореневої системи
    - видалити заражені рослини

  chemical:
    - фунгіциди на основі беномілу (обмежено)
    - протруєння насіння
    - обробка ґрунту (теплиці)

  bio:
    - trichoderma harzianum для ґрунту
    - bacillus spp. для біоконтролю
    - використання резистентних гібридів F1
    - мікоризні препарати
