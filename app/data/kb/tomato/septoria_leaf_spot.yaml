name: "Septoria leaf spot (септоріоз томатів)"
crops_supported:
  - tomato
stage_window:
  - vegetative
  - flowering
  - fruiting

symptoms:
  - дрібні круглі плями на нижніх листках
  - сірий центр з темним краєм
  - чорні крапки (пікніди) у центрі плями
  - пожовтіння та опадання листя
  - ураження знизу вгору
  - зниження врожайності

visual_patterns:
  - small_circular_spots
  - gray_center_dark_border
  - black_pycnidia
  - lower_leaf_infection

actions:
  diagnostics:
    - оглянути нижні листки на наявність плям
    - перевірити сірий центр з чорними крапками
    - оцінити прогресування хвороби

  agronomy:
    - видалити уражене нижнє листя
    - мульчування для зменшення бризок ґрунту
    - краплинне зрошення
    - покращити циркуляцію повітря
    - сівозміна 2-3 роки
    - знищення рослинних решток

  chemical:
    - хлороталоніл для профілактики
    - манкоцеб на ранніх стадіях
    - азоксистробін + дифеноконазол

  bio:
    - bacillus subtilis
    - trichoderma для захисту
    - мідні біофунгіциди
