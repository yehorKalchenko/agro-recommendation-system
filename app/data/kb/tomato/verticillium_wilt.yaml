name: "Verticillium wilt (вертицильозне в'янення томатів)"
crops_supported:
  - tomato
  - potato
  - pepper
stage_window:
  - vegetative
  - flowering
  - fruiting

symptoms:
  - одностороннє пожовтіння нижніх листків
  - V-подібні жовті плями між жилками
  - в'янення листя в денний час
  - почорніння судин стебла
  - затримка росту та дозрівання
  - загибель окремих пагонів

visual_patterns:
  - one_sided_lower_yellowing
  - v_shaped_chlorosis
  - daytime_wilting
  - vascular_discoloration

actions:
  diagnostics:
    - зробити поздовжній зріз стебла
    - перевірити почорніння судин
    - оцінити розподіл симптомів (одностороннє)
    - тестування ґрунту на патоген

  agronomy:
    - використовувати стійкі сорти (VF1, VF2)
    - сівозміна мінімум 4 роки
    - уникати сприйнятливих культур у сівозміні
    - соляризація ґрунту в теплицях
    - видалити заражені рослини
    - контроль температури ґрунту

  chemical:
    - немає ефективного хімічного контролю
    - протруєння насіння для профілактики
    - фумігація ґрунту (обмежено)

  bio:
    - використання резистентних сортів (основний метод!)
    - trichoderma для захисту ґрунту
    - сидерати для покращення здоров'я ґрунту
    - мікоризні препарати
