name: "Fusarium head blight (фузаріоз колосу пшениці)"
crops_supported:
  - wheat
stage_window:
  - flowering
  - grain_fill

symptoms:
  - світло-рожеве забарвлення колосків
  - передчасне вибілення колоса
  - рожевий наліт на колоссі
  - щуплість зерна
  - рожеве забарвлення зерна
  - мікотоксини у зерні (небезпечно!)

visual_patterns:
  - pink_discoloration_ears
  - premature_bleaching
  - pink_coating_spikes
  - shriveled_grain

actions:
  diagnostics:
    - оглянути колосся під час та після цвітіння
    - перевірити колір колосків
    - оцінити якість зерна
    - тестування на мікотоксини

  agronomy:
    - використання стійких сортів
    - сівозміна (не після кукурудзи!)
    - оранка післяжнивних решток
    - уникати пізніх строків сівби
    - оптимальне живлення
    - знищення бур'янів

  chemical:
    - фунгіциди на початку цвітіння (критично важливо!)
    - триазоли (метконазол, протіоконазол)
    - стробілурини можуть підвищити ризик

  bio:
    - використання резистентних сортів
    - біологічні препарати (обмежена ефективність)
    - контроль мікотоксинів у зерні обов'язковий!
