name: "Powdery mildew (борошниста роса пшениці)"
crops_supported:
  - wheat
stage_window:
  - tillering
  - stem_extension
  - heading

symptoms:
  - білий борошнистий наліт на листках
  - наліт на обох сторонах листка
  - пожовтіння листків
  - некроз тканини
  - зниження асиміляційної поверхні
  - зниження врожайності

visual_patterns:
  - white_powdery_coating
  - both_leaf_sides
  - leaf_yellowing
  - reduced_photosynthesis

actions:
  diagnostics:
    - перевірити наявність білого налету
    - оглянути нижні та середні яруси
    - оцінити погодні умови

  agronomy:
    - використання стійких сортів
    - оптимальна густота посіву
    - збалансоване азотне живлення
    - сівозміна
    - видалення падалиці
    - покращення вентиляції посіву

  chemical:
    - триазоли (тебуконазол, пропіконазол)
    - стробілурини для профілактики
    - сірковмісні препарати

  bio:
    - використання резистентних сортів
    - bacillus spp. для біоконтролю
    - індукцори стійкості рослин
