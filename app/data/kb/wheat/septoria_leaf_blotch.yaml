name: "Septoria leaf blotch (септоріоз пшениці)"
crops_supported:
  - wheat
stage_window:
  - tillering
  - stem_extension
  - heading

symptoms:
  - світло-коричневі плями на листках
  - чорні крапки (пікніди) у плямах
  - плями зливаються
  - некроз листя
  - всихання листя
  - зниження врожайності

visual_patterns:
  - light_brown_lesions
  - black_pycnidia
  - coalescing_spots
  - leaf_necrosis

actions:
  diagnostics:
    - оглянути листя на наявність плям з пікнідами
    - перевірити нижні яруси листя
    - оцінити ступінь ураження посіву

  agronomy:
    - використання стійких сортів
    - сівозміна
    - знищення післяжнивних решток
    - оптимальна густота посіву
    - збалансоване азотне живлення
    - уникати надмірного зрошення

  chemical:
    - триазоли (тебуконазол, протіоконазол)
    - стробілурини (азоксистробін)
    - карбоксаміди + триазоли

  bio:
    - використання резистентних сортів
    - bacillus spp. для профілактики
    - біостимулятори для підвищення стійкості
