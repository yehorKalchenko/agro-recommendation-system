name: "Wheat stripe rust (жовта іржа пшениці)"
crops_supported:
  - wheat
stage_window:
  - tillering
  - stem_extension
  - heading
  - flowering

symptoms:
  - жовті пустули у вигляді смуг
  - смуги паралельні жилкам листка
  - пожовтіння листя
  - опадання листя
  - ураження колосся
  - значне зниження врожайності

visual_patterns:
  - yellow_pustules_stripes
  - parallel_to_veins
  - leaf_yellowing
  - ear_infection

actions:
  diagnostics:
    - перевірити наявність жовтих смуг на листках
    - оглянути молоде листя
    - оцінити швидкість розвитку хвороби

  agronomy:
    - використання стійких сортів (найважливіше!)
    - видалення падалиці
    - оптимальні строки сівби
    - збалансоване живлення
    - моніторинг та ранє виявлення

  chemical:
    - триазоли (тебуконазол, епоксиконазол)
    - стробілурини (піраклостробін)
    - профілактичні обробки при загрозі епіфітотії

  bio:
    - використання резистентних сортів (основний метод)
    - біостимулятори для підвищення стійкості
    - індукцори стійкості
